<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jeu1Ball.js" defer></script>
    <title>Play Catch with Slime</title>

            background-color: #87CEEB;

    </div>
